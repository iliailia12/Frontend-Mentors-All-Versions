<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-green-100 flex items-center justify-center p-6">
    <section class="w-full max-w-2xl bg-white rounded-lg shadow-md p-6 md:p-10">
      <form class="space-y-6">
        <h1 class="text-2xl font-bold text-gray-800">Contact Us</h1>

        <div class="flex flex-col md:flex-row gap-4">
          <div class="flex flex-col w-full">
            <label for="first_name" class="font-semibold text-gray-700">First Name <span class="text-green-600">*</span></label>
            <input type="text" id="first_name" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-600" />
          </div>
          <div class="flex flex-col w-full">
            <label for="last_name" class="font-semibold text-gray-700">Last Name <span class="text-green-600">*</span></label>
            <input type="text" id="last_name" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-600" />
          </div>
        </div>

        <div class="flex flex-col">
          <label for="email" class="font-semibold text-gray-700">Email Address <span class="text-green-600">*</span></label>
          <input type="email" id="email" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-600" />
        </div>

        <div>
          <p class="font-semibold text-gray-700 mb-2">Query Type <span class="text-green-600">*</span></p>
          <div class="flex flex-col md:flex-row gap-4">
            <label class="flex items-center gap-2 border border-gray-300 rounded-md px-4 py-2 cursor-pointer hover:bg-green-100">
              <input type="radio" name="query_type" value="general" class="hidden peer" />
              <span class="w-4 h-4 border border-gray-400 rounded-full peer-checked:bg-green-600 peer-checked:border-green-600"></span> General Enquiry</label>
            <label class="flex items-center gap-2 border border-gray-300 rounded-md px-4 py-2 cursor-pointer hover:bg-green-100">
              <input type="radio" name="query_type" value="support" class="hidden peer" />
              <span class="w-4 h-4 border border-gray-400 rounded-full peer-checked:bg-green-600 peer-checked:border-green-600"></span>Support Enquiry </label>
          </div>
        </div>

        <div class="flex flex-col">
          <label for="message" class="font-semibold text-gray-700">Message <span class="text-green-600">*</span></label>
          <textarea id="message" rows="4" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-600 resize-none"></textarea>
        </div>

        <div class="flex items-start gap-2">
          <input type="checkbox" id="consent" class="mt-1" />
          <label for="consent" class="text-sm text-gray-700">I consent to being contacted by the team <span class="text-green-600">*</span></label>
        </div>

        <button type="submit" class="w-full bg-green-600 text-white font-semibold py-2 rounded-md hover:bg-green-700 transition">Submit</button>
      </form>
    </section>
  </body>
</html>
