<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Booking UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center relative overflow-hidden">

  <!-- მარცხენა ფერადი ბლოკი -->
  <div
    class="fixed top-0 left-0 w-1/4 h-[80vh] bg-purple-700 rounded-b-[180px] z-0"
    style="background: linear-gradient(0deg, #6f2ed6 20%, #d13de1 100%)"
  ></div>

  <!-- მარჯვენა მუქი ვარდისფერი ბლოკი -->
  <div
    class="fixed bottom-0 right-0 w-1/4 h-[80vh] bg-purple-200 rounded-tl-[180px] opacity-20 z-0"
  ></div>

  <!-- ცენტრი კონტენტი -->
  <div class="relative z-10 flex items-center justify-center max-w-7xl mx-auto px-6 w-full">

    <!-- სმარტფონის ილუსტრაცია -->
    <div class="w-60 md:w-72 lg:w-80 rounded-3xl bg-white shadow-xl border border-gray-200 p-6 flex justify-center items-center">
      <img  src="images/Screenshot 2025-10-05 005521.png"  alt="Mobile chat"  class="w-full h-auto rounded-3xl" />
    </div>

    <!-- ტექსტის ნაწილი -->
    <div class="ml-12 max-w-xl">
      <h2 class="text-2xl font-semibold text-gray-900 mb-4">Simple booking</h2>
      <p class="text-gray-500 leading-relaxed">   Stay in touch with our dog walkers through the chat interface. This makes it easy to discuss   arrangements and make bookings. Once the walk has been completed you can rate your walker   and book again all through the chat. </p>
    </div>
  </div>
</body>
</html>
