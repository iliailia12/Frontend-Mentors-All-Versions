<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Project tracking intro component</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
    h1, .nav a, .new, .label, .demo-btn, .preview-label {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-[#1a1f2e]">
  <div class="min-h-screen flex flex-col max-w-[1440px] mx-auto">
    
    <!-- Header -->
    <header class="flex justify-between items-center px-6 md:px-20 py-10">
      <div class="logo">
        <img src="images/logo.svg" alt="Logo" class="w-10 h-10 object-contain" />
      </div>
      <nav class="flex items-center gap-6 text-[13px] font-bold tracking-[0.2em]">
        <a href="#" class="hover:underline">PRODUCT</a>
        <a href="#" class="hover:underline">FEATURES</a>
        <a href="#" class="hover:underline">PRICING</a>
        <span class="text-[#a3a9b8] select-none">Â·</span>
        <a href="#" class="text-[#a3a9b8] cursor-default">LOGIN</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col-reverse md:flex-row justify-between items-center gap-10 px-6 md:px-20 py-10 flex-grow">

      <!-- Text Content -->
      <section class="max-w-lg flex flex-col gap-6">
        <div class="flex items-center gap-4">
          <span class="bg-[#1a1f2e] text-white text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-[0.2em]">New</span>
          <span class="text-[#a3a9b8] text-[11px] uppercase tracking-[0.15em]">Monograph Dashboard</span>
        </div>

        <h1 class="text-3xl md:text-5xl font-extrabold leading-snug">  Powerful insights<br>into your team </h1>

        <p class="text-[15px] text-[#5a5f7d] leading-relaxed">
          Project planning and time tracking<br>for agile teams
        </p>

        <div class="flex items-center gap-6 pt-2">
          <button class="bg-[#ff5a5f] hover:bg-[#e14b4f] text-white text-[13px] font-extrabold uppercase tracking-[0.2em] px-6 py-3 rounded-md transition"> Schedule a Demo </button>
          <span class="text-[11px] text-[#a3a9b8] uppercase tracking-[0.15em]">To see a preview</span>
        </div>
      </section>

      <!-- Image -->
      <section class="flex justify-center md:justify-end w-full">
        <img src="images/illustration-devices.svg" alt="Devices" class="w-80 md:w-[600px] rounded-lg shadow-lg" />
      </section>

    </main>
  </div>
</body>
</html>
