<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Product Preview Card</title>
</head>
<body class="bg-[#F7E1C8] font-montserrat flex justify-center items-center min-h-screen">
  <div class="card bg-white w-[700px] h-[400px] flex rounded-[15px] overflow-hidden shadow-xl">
    <div class="card-image flex-1 bg-center bg-cover" style="background-image: url('./images/image-product-desktop.jpg');"></div>
    <div class="card-content flex-1 p-[32px] flex flex-col justify-center">
      <h3 class="uppercase tracking-[5px] text-[#5C5C5C] text-[14px] mb-[16px] font-medium">Perfume</h3>
      <h1 class="font-serif text-[2rem] text-[#212121] mb-[24px] font-semibold">Gabrielle Essence Eau De Parfum</h1>
      <p class="text-[#5C5C5C] text-[15px] mb-[24px] leading-[1.5]">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="price-row flex items-center gap-[20px] mb-[24px]">
        <span class="price font-serif text-[#9A5C32] text-[2rem] font-bold">$149.99</span>
        <span class="old-price text-[#5C5C5C] line-through text-[1rem]">$169.99</span>
      </div>
      <button class="add-to-cart bg-[#9A5C32] text-white rounded-[8px] py-[16px] text-[1rem] font-bold w-full mt-auto flex justify-center items-center gap-[10px] transition-all hover:bg-[#7B4F2A]">Add to Cart</button>
    </div>
  </div>
</body>
</html>
