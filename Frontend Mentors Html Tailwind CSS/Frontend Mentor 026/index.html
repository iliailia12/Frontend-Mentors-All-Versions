<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Huddle Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              purple: {
                700: 'hsl(257, 40%, 49%)',
              },
              magenta: {
                400: 'hsl(300, 69%, 71%)',
              },
            },
            fontFamily: {
              poppins: ['Poppins', 'sans-serif'],
              opensans: ['Open Sans', 'sans-serif'],
            },
            backgroundImage: {
              'mobile-bg': "url('images/bg-mobile.svg')",
              'desktop-bg': "url('images/bg-desktop.svg')",
            },
          },
        },
      };
    </script>
    <link   rel="stylesheet"   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"   integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="   crossorigin="anonymous"   referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>
  <body class="bg-purple-700 text-white min-h-screen bg-desktop-bg bg-no-repeat bg-cover md:px-16 px-6 py-10">
    <header class="mb-20">
      <img src="images/logo.svg" alt="Logo" class="w-40 md:w-52" />
    </header>

    <main class="flex flex-col md:flex-row items-center gap-10">
      <div class="md:w-1/2">
        <img src="images/illustration-mockups.svg" alt="Mockup" class="w-full" />
      </div>

      <div class="md:w-1/2 text-center md:text-left">
        <h1 class="text-3xl md:text-4xl font-semibold mb-6 leading-tight">  Build the Community Your Fans Will Love</h1>
        <p class="font-opensans text-white text-base mb-6">  Huddle re-imagines the way we build communities. You have a voice, but so does your audience.  Create connections with your users as you engage in genuine discussion.</p>
        <button class="bg-white text-purple-700 px-10 py-3 rounded-full text-base font-medium hover:bg-magenta-400 hover:text-white transition-all"> Register</button>
      </div>
    </main>

    <footer class="flex justify-center md:justify-end mt-12 gap-4">
      <a href="#" class="border border-white rounded-full p-2 hover:text-magenta-400 hover:border-magenta-400 transition">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#" class="border border-white rounded-full p-2 hover:text-magenta-400 hover:border-magenta-400 transition">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#" class="border border-white rounded-full p-2 hover:text-magenta-400 hover:border-magenta-400 transition">
        <i class="fab fa-instagram"></i>
      </a>
    </footer>
  </body>
</html>
