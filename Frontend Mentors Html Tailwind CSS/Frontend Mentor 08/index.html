<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Result Summary - Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen font-sans">
  <div class="flex bg-white rounded-[2rem] shadow-md overflow-hidden max-w-[90%] w-[700px]">
    <!-- Result Section -->
    <div class="flex-1 bg-gradient-to-b from-purple-900 to-purple-600 text-white text-center p-8 flex flex-col justify-center rounded-[2rem]">
      <h1 class="text-2xl mb-6 font-semibold">Your Result</h1>

      <div class="mx-auto mb-6 w-[120px] h-[120px] rounded-full bg-gradient-to-b from-purple-900 to-gray-800 flex flex-col items-center justify-center">
        <h1 class="text-[40px] font-bold m-0">76</h1>
        <h3 class="m-0">of 100</h3>
      </div>

      <h1 class="text-2xl font-semibold mb-3">Great</h1>
      <p class="text-white/90 px-4 leading-relaxed">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <!-- Summary Section -->
    <div class="flex-1 bg-white rounded-[1.5rem] p-6 text-left">
      <h2 class="text-gray-800 text-xl font-bold mb-6">Summary</h2>

      <div class="summary-card-item bg-red-200 text-red-700 rounded-lg px-5 py-3 mb-4 flex justify-between font-bold cursor-pointer hover:bg-sky-400 hover:text-white transition-colors duration-500">
        <span>1 Reaction</span>
        <span>80 / 100</span>
      </div>

      <div class="summary-card-item bg-yellow-200 text-yellow-700 rounded-lg px-5 py-3 mb-4 flex justify-between font-bold cursor-pointer hover:bg-sky-400 hover:text-white transition-colors duration-500">
        <span>2 Memory</span>
        <span>92 / 100</span>
      </div>

      <div class="summary-card-item bg-green-200 text-green-700 rounded-lg px-5 py-3 mb-4 flex justify-between font-bold cursor-pointer hover:bg-sky-400 hover:text-white transition-colors duration-500">
        <span>3 Verbal</span>
        <span>57 / 100</span>
      </div>

      <div class="summary-card-item bg-indigo-200 text-indigo-700 rounded-lg px-5 py-3 mb-6 flex justify-between font-bold cursor-pointer hover:bg-sky-400 hover:text-white transition-colors duration-500">
        <span>4 Visual</span>
        <span>67 / 100</span>
      </div>

      <button   class="w-full py-5 rounded-[1.5rem] bg-purple-900 text-white font-bold cursor-pointer hover:bg-purple-700 transition-colors duration-300"> Continue</button>
    </div>
  </div>
</body>
</html>
