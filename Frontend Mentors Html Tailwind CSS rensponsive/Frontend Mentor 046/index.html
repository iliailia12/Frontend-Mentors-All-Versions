<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Conf Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body class="min-h-screen bg-gradient-to-br from-indigo-950 via-purple-950 to-purple-900 text-white font-mono px-6 py-12 relative overflow-hidden">
    <div class="absolute -bottom-40 -left-40 w-96 h-96 border-[20px] border-rose-400 rounded-full"></div>
    <div class="absolute -bottom-24 -left-24 w-80 h-80 border-[20px] border-rose-300 rounded-full"></div>

    <header class="flex items-center gap-2 mb-10 z-10 relative">
      <img src="https://placehold.co/32x32/ef7a6a/ef7a6a?text=%E2%96%BA" alt="Logo" class="w-8 h-8" />
      <span class="text-xl font-bold">Coding Conf</span>
    </header>

    <main class="max-w-xl mx-auto text-center z-10 relative">
      <h1 class="text-3xl sm:text-4xl font-semibold leading-snug mb-2">Your Journey to Coding Conf 2025 Starts Here!</h1>
      <p class="text-gray-300 text-sm sm:text-base mb-6">Secure your spot at next yearâ€™s biggest coding conference.</p>

      <form class="text-left space-y-4">
        <div>
          <label for="avatar-upload" class="text-sm block mb-1">Upload Avatar</label>
          <label for="avatar-upload" class="flex flex-col items-center justify-center border border-gray-600 rounded-md p-6 bg-indigo-950 text-gray-300 hover:border-rose-400 transition cursor-pointer">
            <div class="bg-rose-400 text-purple-900 p-2 rounded-md mb-2">
              <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <span class="text-xs">Drag and drop or click to upload</span>
            <input type="file" id="avatar-upload" class="hidden" />
          </label>
          <p class="text-xs text-gray-500 flex items-center gap-1 mt-1">
            <i class="fas fa-info-circle"></i> Upload your photo (JPG or PNG, max size: 500KB).
          </p>
        </div>
        <div>
          <label for="full-name" class="text-sm block mb-1">Full Name</label>
          <input id="full-name" type="text" class="w-full rounded-md border border-gray-600 bg-indigo-950 text-sm text-white p-2 placeholder-gray-500 focus:outline-none focus:border-rose-400" />
        </div>
        <div>
          <label for="email" class="text-sm block mb-1">Email Address</label>
          <input id="email" type="email" placeholder="example@email.com" class="w-full rounded-md border border-gray-600 bg-indigo-950 text-sm text-white p-2 placeholder-gray-500 focus:outline-none focus:border-rose-400" />
        </div>
        <div>
          <label for="github" class="text-sm block mb-1">GitHub Username</label>
          <input id="github" type="text" placeholder="@yourusername" class="w-full rounded-md border border-gray-600 bg-indigo-950 text-sm text-white p-2 placeholder-gray-500 focus:outline-none focus:border-rose-400" />
        </div>
        <button type="submit" class="w-full bg-rose-400 text-purple-900 font-semibold py-2 rounded-md hover:bg-rose-500 transition">Generate My Ticket</button>
      </form>
    </main>
  </body>
</html>
