<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Overpass', sans-serif;
      }
      .ratingActive {
        background-color: white;
        color: #121417;
      }
    </style>
  </head>
  <body class="bg-[#121417] flex items-center justify-center min-h-screen p-4">

    <!-- Rating Card -->
    <div class="card rating bg-gradient-to-b from-[#222b34] to-[#181f27] max-w-sm w-full p-6 rounded-2xl shadow-lg">
      <div class="bg-[#ffffff0a] p-3 w-12 h-12 flex items-center justify-center rounded-full mb-5">
        <img src="images/icon-star.svg" alt="Star" />
      </div>
      <h1 class="text-white text-xl font-bold mb-3">How did we do?</h1>
      <p class="text-[#959eac] text-sm mb-6"> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering</p>
      <form>
        <div class="flex justify-between mb-6 text-sm font-bold">
          <label>
            <input type="radio" name="rating" value="1" class="hidden" />
            <span class="w-12 h-12 flex items-center justify-center bg-[#ffffff0a] text-[#959eac] rounded-full cursor-pointer hover:bg-orange-500 hover:text-[#121417]">1</span>
          </label>
          <label>
            <input type="radio" name="rating" value="2" class="hidden" />
            <span class="w-12 h-12 flex items-center justify-center bg-[#ffffff0a] text-[#959eac] rounded-full cursor-pointer hover:bg-orange-500 hover:text-[#121417]">2</span>
          </label>
          <label>
            <input type="radio" name="rating" value="3" class="hidden" />
            <span class="w-12 h-12 flex items-center justify-center bg-[#ffffff0a] text-[#959eac] rounded-full cursor-pointer hover:bg-orange-500 hover:text-[#121417]">3</span>
          </label>
          <label>
            <input type="radio" name="rating" value="4" class="hidden" />
            <span class="w-12 h-12 flex items-center justify-center bg-[#ffffff0a] text-[#959eac] rounded-full cursor-pointer hover:bg-orange-500 hover:text-[#121417]">4</span>
          </label>
          <label>
            <input type="radio" name="rating" value="5" class="hidden" />
            <span class="w-12 h-12 flex items-center justify-center bg-[#ffffff0a] text-[#959eac] rounded-full cursor-pointer hover:bg-orange-500 hover:text-[#121417]">5</span>
          </label>
        </div>
        <button type="submit" class="w-full bg-orange-500 hover:bg-white text-[#121417] py-3 rounded-full text-sm tracking-widest font-bold"> SUBMIT</button>
      </form>
    </div>

    <!-- Thank You Card -->
    <div class="card feedback bg-gradient-to-b from-[#222b34] to-[#181f27] max-w-sm w-full p-6 rounded-2xl shadow-lg text-center hidden">
      <img src="images/illustration-thank-you.svg" alt="Thank you" class="mx-auto mb-6" />
      <div class="bg-[#ffffff0a] text-orange-500 inline-block py-1 px-4 rounded-full text-sm mb-6">You selected <span id="selected-rating">0</span> out of 5</div>
      <h1 class="text-white text-xl font-bold mb-3">Thank you!</h1>
      <p class="text-[#959eac] text-sm"> We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch! </p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
