<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Outfit', sans-serif;
      }
    </style>
  </head>
  <body class="bg-[hsl(212,45%,89%)] flex items-center justify-center min-h-screen p-6">
    <article class="bg-white rounded-2xl max-w-xs w-full p-4 sm:p-6 flex flex-col items-center shadow-md">
      <img
        src="images/image-qr-code.png"
        alt="QR Code"
        class="rounded-xl w-full"
      />
      <h2 class="text-center text-[hsl(218,44%,22%)] font-bold text-lg sm:text-xl mt-4">
        Improve your front-end skills by building projects
      </h2>
      <p class="text-center text-[hsl(216,15%,48%)] text-sm sm:text-base mt-4">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </article>
  </body>
</html>
