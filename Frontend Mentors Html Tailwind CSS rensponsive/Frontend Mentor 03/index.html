<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Booking UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center relative overflow-hidden">

  <!-- მარცხენა ფერადი ბლოკი (ხილული md+ ეკრანებზე) -->
  <div
    class="hidden md:block fixed top-0 left-0 md:w-1/4 lg:w-1/5 h-[60vh] md:h-[80vh] z-0 rounded-b-[180px]"
    style="background: linear-gradient(0deg, #6f2ed6 20%, #d13de1 100%)"
  ></div>

  <!-- მარჯვენა მუქი ვარდისფერი ბლოკი (ხილული md+ ეკრანებზე) -->
  <div
    class="hidden md:block fixed bottom-0 right-0 md:w-1/4 lg:w-1/5 h-[60vh] md:h-[80vh] bg-purple-200 rounded-tl-[180px] opacity-20 z-0"
  ></div>

  <!-- ცენტრი კონტენტი -->
  <div class="relative z-10 flex flex-col md:flex-row items-center justify-center max-w-7xl mx-auto px-6 sm:px-8 py-12 w-full gap-6 md:gap-12">

    <!-- სმარტფონის ილუსტრაცია -->
    <div class="w-64 sm:w-72 md:w-80 lg:w-96 rounded-3xl bg-white shadow-xl border border-gray-200 p-4 flex justify-center items-center flex-shrink-0">
      <img src="images/Screenshot 2025-10-05 005521.png" alt="Mobile chat" class="w-full h-auto rounded-3xl" />
    </div>

    <!-- ტექსტის ნაწილი -->
    <div class="mt-6 md:mt-0 md:ml-8 lg:ml-12 max-w-xl text-center md:text-left">
      <h2 class="text-xl sm:text-2xl md:text-3xl font-semibold text-gray-900 mb-3">Simple booking</h2>
      <p class="text-gray-500 leading-relaxed text-sm sm:text-base">
        Stay in touch with our dog walkers through the chat interface. This makes it easy to discuss arrangements and make bookings. Once the walk has been completed you can rate your walker and book again all through the chat.
      </p>
    </div>
  </div>
</body>
</html>
