<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter Sign-Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-slate-800 font-sans flex items-center justify-center h-screen">
  <main class="bg-white shadow-lg rounded-xl p-8 w-[500px]">
    <img src="images/illustration-sign-up-desktop.svg" alt="Signup Illustration" class="w-full mb-6 rounded" />

    <section>
      <div class="mb-6">
        <h1 class="text-3xl font-bold mb-4">Stay updated!</h1>
        <p class="mb-4 text-sm text-gray-700">Join 60,000+ product managers receiving monthly updates on:</p>
        <ul class="space-y-2 text-sm">
          <li class="flex items-start">
            <img src="images/icon-list.svg" alt="check" class="mr-3 mt-1" /> Product discovery and building what matters
          </li>
          <li class="flex items-start">
            <img src="images/icon-list.svg" alt="check" class="mr-3 mt-1" /> Measuring to ensure updates are a success
          </li>
          <li class="flex items-start">
            <img src="images/icon-list.svg" alt="check" class="mr-3 mt-1" /> And much more!</li>
        </ul>
      </div>

      <form id="form" class="flex flex-col gap-4" novalidate>
        <div>
          <div class="flex justify-between mb-1 text-sm font-semibold">
            <label for="email">Email address</label>
            <span id="email-error" class="text-red-600 hidden">Valid email required</span>
          </div>
          <input id="email" name="email" type="email" placeholder="email@company.com" class="w-full px-4 py-3 border border-gray-400 rounded-lg text-sm placeholder-gray-500 focus:outline-none" />
        </div>

        <button type="submit" class="bg-slate-800 hover:bg-slate-900 text-white py-3 rounded-lg font-semibold text-sm transition duration-200"> Subscribe to monthly newsletter</button>
      </form>
    </section>
  </main>

  <script>
    const form = document.getElementById("form");
    const emailInput = document.getElementById("email");
    const errorSpan = document.getElementById("email-error");

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = emailInput.value.trim();
      const isValid = validateEmail(email);

      if (!isValid) {
        errorSpan.classList.remove("hidden");
        emailInput.classList.add("border-red-500", "bg-red-100", "placeholder-red-500");
      } else {
        errorSpan.classList.add("hidden");
        emailInput.classList.remove("border-red-500", "bg-red-100", "placeholder-red-500");

        form.innerHTML = `
          <div class="text-center">
            <h2 class="text-2xl font-bold mb-2">Thanks for subscribing!</h2>
            <p class="text-sm text-gray-700">A confirmation email has been sent to <strong>${email}</strong>. Please open it and click the button inside to confirm your subscription.</p>
            <button onclick="location.reload()" class="mt-6 bg-slate-800 hover:bg-slate-900 text-white py-3 px-6 rounded-lg text-sm font-semibold transition">Dismiss message</button>
          </div>
        `;
      } 
    });
  </script>
</body>
</html>
