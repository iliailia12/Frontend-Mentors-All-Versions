<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Time tracking dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
    }
  </style>
</head>
<body class="bg-[#0f1424] text-white min-h-screen flex items-center justify-center p-6">

  <div class="grid gap-6 md:grid-cols-4 max-w-6xl w-full">

    <!-- USER CARD -->
    <div class="md:row-span-2 bg-[#1c1f4a] rounded-2xl overflow-hidden">
      <div class="bg-[#5847eb] p-6 rounded-2xl flex flex-col gap-4 md:h-2/3">
        <img src="./images/image-jeremy.png" alt="Jeremy" class="w-16 h-16 rounded-full border-white border-2" />
        <p class="text-sm text-gray-300">Report for</p>
        <h1 class="text-2xl md:text-3xl font-light">Jeremy Robson</h1>
      </div>
      <div class="p-6 flex flex-col gap-2 text-gray-400 text-sm md:h-1/3">
        <span class="hover:text-white cursor-pointer">Daily</span>
        <span class="hover:text-white cursor-pointer">Weekly</span>
        <span class="hover:text-white cursor-pointer">Monthly</span>
      </div>
    </div>

    <!-- WORK -->
    <div class="bg-[#ff8c66] rounded-2xl pt-10 relative overflow-hidden">
      <img src="./images/icon-work.svg" class="absolute right-4 top-3 w-12 h-12" />
      <div class="bg-[#1c1f4a] rounded-2xl p-6 relative z-10">
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-lg font-medium">Work</h2>
          <span class="text-gray-400">...</span>
        </div>
        <h3 class="text-3xl font-light">32hrs</h3>
        <p class="text-gray-400 text-sm">Last Week - 36hrs</p>
      </div>
    </div>

    <!-- PLAY -->
    <div class="bg-[#56c2e6] rounded-2xl pt-10 relative overflow-hidden">
      <img src="./images/icon-play.svg" class="absolute right-4 top-3 w-12 h-12" />
      <div class="bg-[#1c1f4a] rounded-2xl p-6 relative z-10">
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-lg font-medium">Play</h2>
          <span class="text-gray-400">...</span>
        </div>
        <h3 class="text-3xl font-light">10hrs</h3>
        <p class="text-gray-400 text-sm">Last Week - 8hrs</p>
      </div>
    </div>

    <!-- STUDY -->
    <div class="bg-[#ff5c7c] rounded-2xl pt-10 relative overflow-hidden">
      <img src="./images/icon-study.svg" class="absolute right-4 top-3 w-12 h-12" />
      <div class="bg-[#1c1f4a] rounded-2xl p-6 relative z-10">
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-lg font-medium">Study</h2>
          <span class="text-gray-400">...</span>
        </div>
        <h3 class="text-3xl font-light">4hrs</h3>
        <p class="text-gray-400 text-sm">Last Week - 7hrs</p>
      </div>
    </div>

    <!-- EXERCISE -->
    <div class="bg-[#4acf81] rounded-2xl pt-10 relative overflow-hidden">
      <img src="./images/icon-exercise.svg" class="absolute right-4 top-3 w-12 h-12" />
      <div class="bg-[#1c1f4a] rounded-2xl p-6 relative z-10">
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-lg font-medium">Exercise</h2>
          <span class="text-gray-400">...</span>
        </div>
        <h3 class="text-3xl font-light">4hrs</h3>
        <p class="text-gray-400 text-sm">Last Week - 5hrs</p>
      </div>
    </div>

    <!-- SOCIAL -->
    <div class="bg-[#7536d3] rounded-2xl pt-10 relative overflow-hidden">
      <img src="./images/icon-social.svg" class="absolute right-4 top-3 w-12 h-12" />
      <div class="bg-[#1c1f4a] rounded-2xl p-6 relative z-10">
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-lg font-medium">Social</h2>
          <span class="text-gray-400">...</span>
        </div>
        <h3 class="text-3xl font-light">5hrs</h3>
        <p class="text-gray-400 text-sm">Last Week - 10hrs</p>
      </div>
    </div>

    <!-- SELF-CARE -->
    <div class="bg-[#f1c65b] rounded-2xl pt-10 relative overflow-hidden">
      <img src="./images/icon-self-care.svg" class="absolute right-4 top-3 w-12 h-12" />
      <div class="bg-[#1c1f4a] rounded-2xl p-6 relative z-10">
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-lg font-medium">Self Care</h2>
          <span class="text-gray-400">...</span>
        </div>
        <h3 class="text-3xl font-light">2hrs</h3>
        <p class="text-gray-400 text-sm">Last Week - 2hrs</p>
      </div>
    </div>

  </div>
</body>
</html>
