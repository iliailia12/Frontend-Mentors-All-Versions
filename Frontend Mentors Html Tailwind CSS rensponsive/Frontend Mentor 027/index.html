<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ping Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-900 px-6 py-16 text-center">

  <!-- Main Section -->
  <main class="max-w-xl mx-auto mb-10">
    <h1 class="text-4xl font-extrabold tracking-tight">PING<span class="text-blue-500">.</span></h1>
    <h2 class="text-xl font-light text-gray-500 mt-4">We are launching <strong class="text-gray-900 font-extrabold">soon!</strong></h2>
    <p class="mt-2 text-base">Subscribe and get notified</p>

    <form class="mt-6 flex flex-col sm:flex-row items-center justify-center gap-4">
      <input   type="email"   required   placeholder="Your email address..."   class="w-full sm:w-2/3 px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      <button   type="submit"   class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-full font-semibold transition">  Notify Me
      </button>
    </form>
  </main>

  <div class="max-w-3xl mx-auto">
    <img  src="images/illustration-dashboard.png"  alt="Dashboard preview"  class="w-full shadow-sm"/>
  </div>

  <!-- Footer -->
  <footer class="mt-12">
    <div class="flex justify-center gap-4 mb-4">
      <a href="#" aria-label="Facebook" class="w-8 h-8 border border-blue-500 text-blue-500 rounded-full flex items-center justify-center hover:bg-blue-500 hover:text-white transition">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#" aria-label="Twitter" class="w-8 h-8 border border-blue-500 text-blue-500 rounded-full flex items-center justify-center hover:bg-blue-500 hover:text-white transition">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#" aria-label="Instagram" class="w-8 h-8 border border-blue-500 text-blue-500 rounded-full flex items-center justify-center hover:bg-blue-500 hover:text-white transition">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
    <p class="text-xs text-gray-400">Â© Ping. All rights reserved.</p>
  </footer>

</html>
