<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Result Summary - Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen font-sans p-4">
  <div class="flex flex-col md:flex-row bg-white rounded-[2rem] shadow-md overflow-hidden w-full max-w-[700px]">
    <!-- Result Section -->
    <div class="w-full md:w-1/2 bg-gradient-to-b from-purple-900 to-purple-600 text-white text-center p-6 md:p-8 flex flex-col items-center justify-center gap-3">
      <h1 class="text-lg md:text-2xl font-semibold">Your Result</h1>

      <div class="mx-auto w-28 h-28 sm:w-32 sm:h-32 md:w-[120px] md:h-[120px] rounded-full bg-gradient-to-b from-purple-700 to-gray-800 flex flex-col items-center justify-center">
        <div class="text-[28px] sm:text-[34px] md:text-[40px] font-bold leading-none">76</div>
        <div class="text-xs sm:text-sm mt-0.5">of 100</div>
      </div>

      <h2 class="text-lg md:text-2xl font-semibold mt-1">Great</h2>
      <p class="text-white/90 px-6 md:px-4 leading-relaxed text-sm md:text-base">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <!-- Summary Section -->
    <div class="w-full md:w-1/2 bg-white p-5 md:p-6 text-left">
      <h2 class="text-gray-800 text-lg md:text-xl font-bold mb-4 md:mb-6">Summary</h2>

      <div class="summary-card-item bg-red-200 text-red-700 rounded-lg px-4 py-3 mb-3 md:mb-4 flex justify-between items-center font-bold cursor-pointer hover:bg-sky-400 hover:text-white transition-colors duration-300">
        <span class="text-sm md:text-base">Reaction</span>
        <span class="text-sm md:text-base">80 / 100</span>
      </div>

      <div class="summary-card-item bg-yellow-200 text-yellow-700 rounded-lg px-4 py-3 mb-3 md:mb-4 flex justify-between items-center font-bold cursor-pointer hover:bg-sky-400 hover:text-white transition-colors duration-300">
        <span class="text-sm md:text-base">Memory</span>
        <span class="text-sm md:text-base">92 / 100</span>
      </div>

      <div class="summary-card-item bg-green-200 text-green-700 rounded-lg px-4 py-3 mb-3 md:mb-4 flex justify-between items-center font-bold cursor-pointer hover:bg-sky-400 hover:text-white transition-colors duration-300">
        <span class="text-sm md:text-base">Verbal</span>
        <span class="text-sm md:text-base">57 / 100</span>
      </div>

      <div class="summary-card-item bg-indigo-200 text-indigo-700 rounded-lg px-4 py-3 mb-5 md:mb-6 flex justify-between items-center font-bold cursor-pointer hover:bg-sky-400 hover:text-white transition-colors duration-300">
        <span class="text-sm md:text-base">Visual</span>
        <span class="text-sm md:text-base">67 / 100</span>
      </div>

      <button class="w-full py-3 md:py-4 rounded-[1.25rem] bg-purple-900 text-white font-bold hover:bg-purple-700 transition-colors duration-300">
        Continue
      </button>
    </div>
  </div>
</body>
</html>
