<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Frontend Mentor - Pricing Component With Toggle" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Component With Toggle</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap");
      body {
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>

  <body class="bg-[hsl(240,78%,98%)] text-[hsl(233,13%,49%)]">
    <div class="min-h-screen flex flex-col items-center justify-center px-4 py-10 bg-no-repeat bg-right-top bg-left-bottom bg-[url('images/bg-top.svg'),url('images/bg-bottom.svg')] bg-[length:200px] md:bg-[length:300px] bg-[position:top_right,-4.7rem_left]">

      <header class="text-center mb-10">
        <h1 class="text-3xl font-bold mb-6">Our Pricing</h1>
        <div class="flex items-center justify-center gap-4">
          <span>Annually</span>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" value="" id="toggle" class="sr-only peer" />
            <div class="w-11 h-6 bg-gradient-to-r from-[hsl(236,72%,79%)] to-[hsl(237,63%,64%)] peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
          </label>
          <span>Monthly</span>
        </div>
      </header>

      <!-- Pricing Cards -->
      <main class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-6xl text-center">
        <!-- Basic Plan -->
        <div class="bg-white p-8 rounded-lg shadow">
          <h2 class="text-lg text-gray-500 mb-6">Basic</h2>
          <p class="text-5xl font-bold mb-6">
            <span class="dollar-sign">$</span><span class="price" data-month="19.99" data-year="199.99">199.99</span>
          </p>
          <ul class="divide-y divide-gray-300 mb-6">
            <li class="py-2">500 GB Storage</li>
            <li class="py-2">2 Users Allowed</li>
            <li class="py-2">Send up to 3 GB</li>
          </ul>
          <button class="w-full border border-gradient-to-r from-[hsl(236,72%,79%)] to-[hsl(237,63%,64%)] bg-gradient-to-r text-white py-2 rounded hover:bg-white hover:text-[hsl(237,63%,64%)] hover:border hover:border-[hsl(237,63%,64%)] transition">Learn More</button>
        </div>

        <!-- Professional Plan -->
        <div class="bg-gradient-to-r from-[hsl(236,72%,79%)] to-[hsl(237,63%,64%)] text-white p-10 rounded-lg shadow transform scale-105">
          <h2 class="text-lg mb-6">Professional</h2>
          <p class="text-5xl font-bold mb-6">
            <span class="dollar-sign">$</span><span class="price" data-month="24.99" data-year="249.99">249.99</span>
          </p>
          <ul class="divide-y divide-white/50 mb-6">
            <li class="py-2">1 TB Storage</li>
            <li class="py-2">5 Users Allowed</li>
            <li class="py-2">Send up to 10 GB</li>
          </ul>
          <button class="w-full bg-white text-[hsl(237,63%,64%)] font-bold py-2 rounded hover:bg-transparent hover:text-white border border-white transition">Learn More</button>
        </div>

        <!-- Master Plan -->
        <div class="bg-white p-8 rounded-lg shadow">
          <h2 class="text-lg text-gray-500 mb-6">Master</h2>
          <p class="text-5xl font-bold mb-6">
            <span class="dollar-sign">$</span><span class="price" data-month="39.99" data-year="399.99">399.99</span>
          </p>
          <ul class="divide-y divide-gray-300 mb-6">
            <li class="py-2">2 TB Storage</li>
            <li class="py-2">10 Users Allowed</li>
            <li class="py-2">Send up to 20 GB</li>
          </ul>
          <button class="w-full border border-gradient-to-r from-[hsl(236,72%,79%)] to-[hsl(237,63%,64%)] bg-gradient-to-r text-white py-2 rounded hover:bg-white hover:text-[hsl(237,63%,64%)] hover:border hover:border-[hsl(237,63%,64%)] transition">Learn More</button>
        </div>
      </main>
    </div>

    <!-- Toggle Script  Width Ai -->
    <script>
      const toggle = document.getElementById("toggle");
      const prices = document.querySelectorAll(".price");

      toggle.addEventListener("change", () => {
        prices.forEach((el) => {
          el.textContent = toggle.checked
            ? el.dataset.month
            : el.dataset.year;
        });
      });
    </script>
  </body>
</html>
