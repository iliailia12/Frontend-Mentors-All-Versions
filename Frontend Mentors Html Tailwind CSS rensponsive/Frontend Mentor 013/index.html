<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frontend Mentor | Intro component with sign up form</title>
  <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen m-0 p-4 md:p-6">
  <div id="container" class="flex flex-col md:flex-row max-w-4xl w-full bg-red-400 rounded-lg shadow-lg overflow-hidden">
    
    <!-- Left Panel -->
    <div id="left-panel" class="w-full md:w-1/2 text-white p-8 md:p-12 box-border">
      <h1 class="text-3xl md:text-4xl font-bold mb-5">Learn to code by<br>watching others</h1>
      <p class="text-sm md:text-base leading-6 md:max-w-xs">
        See how experienced developers solve problems in real-time.
        Watching scripted tutorials is great, but understanding how
        developers think is invaluable.
      </p>
    </div>

    <!-- Right Panel -->
    <div id="right-panel" class="w-full md:w-1/2 bg-white p-8 md:p-12 box-border">
      <div id="trial-banner" class="bg-blue-800 text-white text-xs md:text-sm font-bold text-center py-3 rounded-lg mb-6">
        Try it free <strong>7 days</strong> then $20/mo. thereafter
      </div>
      <form id="signup-form" class="flex flex-col gap-4">
        <input type="text" placeholder="First Name" class="w-full p-3 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"/>
        <input type="text" placeholder="Last Name" class="w-full p-3 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"/>
        <input type="email" placeholder="Email Address" class="w-full p-3 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"/>
        <input type="password" placeholder="Password" class="w-full p-3 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"/>
        <button type="submit" class="w-full bg-green-500 text-white text-sm font-bold py-3 rounded-lg hover:bg-green-600 transition-colors duration-200">CLAIM YOUR FREE TRIAL</button>
      </form>
      <p id="terms" class="text-xs md:text-sm text-center mt-4 text-gray-500"> By clicking the button, you are agreeing to our
        <a href="#" class="text-red-400 font-semibold">Terms and Services</a>
      </p>
    </div>
    
  </div>
</body>
</html>
